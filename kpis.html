<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KPIs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu"></div>
  <main>
    <h1>Gestão de Indicadores (KPIs)</h1>
    <form id="kpiForm">
      <label>Indicador: <input type="text" id="kpiName" required></label>
      <label>Fórmula: <input type="text" id="kpiFormula" required></label>
      <label>Responsável: <input type="text" id="kpiResp" required></label>
      <label>Frequência: <input type="text" id="kpiFreq" required></label>
      <label>OKR Pai:
        <select id="kpiOKR"></select>
      </label>
      <label>Meta (target): <input type="number" id="kpiTarget" required></label>
      <label>Realizado: <input type="number" id="kpiReal" required></label>
      <button type="submit">Adicionar</button>
    </form>
    <ul id="kpisList"></ul>
  </main>
  <script src="js/auth.js"></script>
  <script src="js/okrs.js"></script>
  <script src="js/kpis.js"></script>
</body>
</html>
