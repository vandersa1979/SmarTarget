<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OKRs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu"></div>
  <main>
    <h1>Gestão de Objetivos (OKRs)</h1>
    <form id="okrForm">
      <label>Pilar de Negócio:
        <select id="okrPilar"></select>
      </label>
      <label>Descrição/Método: <input type="text" id="okrDesc" required></label>
      <label>Período:
        <select id="okrPeriodo"></select>
      </label>
      <button type="submit">Adicionar</button>
    </form>
    <ul id="okrsList"></ul>
  </main>
  <script src="js/auth.js"></script>
  <script src="js/areas.js"></script>
  <script src="js/periodos.js"></script>
  <script src="js/okrs.js"></script>
</body>
</html>
