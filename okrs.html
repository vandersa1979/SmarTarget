        <script>
            function salvar() {
                let registros = JSON.parse(localStorage.getItem('OKRs') || '[]');
                let novo = {
                    "Objetivo": document.getElementById("Objetivo").value, "Departamento": document.getElementById("Departamento").value, "Responsável": document.getElementById("Responsável").value, "Data Início": document.getElementById("Data Início").value, "Data Fim": document.getElementById("Data Fim").value
                };
                registros.push(novo);
                localStorage.setItem('OKRs', JSON.stringify(registros));
                alert("OKRs salvo com sucesso!");
                listar();
            }

            function listar() {
                let registros = JSON.parse(localStorage.getItem('OKRs') || '[]');
                let container = document.getElementById('dados');
                container.innerHTML = '';

                if (registros.length > 0) {
                    let tabela = document.createElement('table');
                    tabela.border = 1;
                    tabela.style.borderCollapse = 'collapse';
                    tabela.style.marginTop = '10px';

                    let thead = tabela.createTHead();
                    let headRow = thead.insertRow();
                    headRow.insertCell().innerText = 'Objetivo';headRow.insertCell().innerText = 'Departamento';headRow.insertCell().innerText = 'Responsável';headRow.insertCell().innerText = 'Data Início';headRow.insertCell().innerText = 'Data Fim';

                    registros.forEach(r => {
                        let row = tabela.insertRow();
                        row.insertCell().innerText = r['Objetivo'] || ''; row.insertCell().innerText = r['Departamento'] || ''; row.insertCell().innerText = r['Responsável'] || ''; row.insertCell().innerText = r['Data Início'] || ''; row.insertCell().innerText = r['Data Fim'] || ''; 
                    });

                    container.appendChild(tabela);
                } else {
                    container.innerHTML = '<i>Nenhum dado encontrado</i>';
                }
            }

            window.onload = listar;
        </script>
