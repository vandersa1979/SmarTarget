<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Períodos de Avaliação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu"></div>
  <main>
    <h1>Períodos de Avaliação</h1>
    <form id="periodoForm">
      <label>Nome do Período: <input type="text" id="periodoNome" required></label>
      <label>Início: <input type="date" id="periodoInicio" required></label>
      <label>Fim: <input type="date" id="periodoFim" required></label>
      <button type="submit">Adicionar</button>
    </form>
    <ul id="periodosList"></ul>
  </main>
  <script src="js/auth.js"></script>
  <script src="js/periodos.js"></script>
</body>
</html>
