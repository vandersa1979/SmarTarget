        <script>
            function salvar() {
                let registros = JSON.parse(localStorage.getItem('KPIs') || '[]');
                let novo = {
                    "Meta": document.getElementById("Meta").value, "OKR Relacionado": document.getElementById("OKR Relacionado").value, "Responsável": document.getElementById("Responsável").value, "Valor Alvo": document.getElementById("Valor Alvo").value, "Unidade": document.getElementById("Unidade").value, "Data Limite": document.getElementById("Data Limite").value
                };
                registros.push(novo);
                localStorage.setItem('KPIs', JSON.stringify(registros));
                alert("KPIs salvo com sucesso!");
                listar();
            }

            function listar() {
                let registros = JSON.parse(localStorage.getItem('KPIs') || '[]');
                let container = document.getElementById('dados');
                container.innerHTML = '';

                if (registros.length > 0) {
                    let tabela = document.createElement('table');
                    tabela.border = 1;
                    tabela.style.borderCollapse = 'collapse';
                    tabela.style.marginTop = '10px';

                    let thead = tabela.createTHead();
                    let headRow = thead.insertRow();
                    headRow.insertCell().innerText = 'Meta';headRow.insertCell().innerText = 'OKR Relacionado';headRow.insertCell().innerText = 'Responsável';headRow.insertCell().innerText = 'Valor Alvo';headRow.insertCell().innerText = 'Unidade';headRow.insertCell().innerText = 'Data Limite';

                    registros.forEach(r => {
                        let row = tabela.insertRow();
                        row.insertCell().innerText = r['Meta'] || ''; row.insertCell().innerText = r['OKR Relacionado'] || ''; row.insertCell().innerText = r['Responsável'] || ''; row.insertCell().innerText = r['Valor Alvo'] || ''; row.insertCell().innerText = r['Unidade'] || ''; row.insertCell().innerText = r['Data Limite'] || ''; 
                    });

                    container.appendChild(tabela);
                } else {
                    container.innerHTML = '<i>Nenhum dado encontrado</i>';
                }
            }

            window.onload = listar;
        </script>
