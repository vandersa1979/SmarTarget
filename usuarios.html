        <h2>Usuários</h2>
        <label>Nome:</label><input id="Nome" placeholder="Nome"><br><label>Email:</label><input id="Email" placeholder="Email"><br><label>Empresa:</label><input id="Empresa" placeholder="Empresa"><br><label>Telefone:</label><input id="Telefone" placeholder="Telefone"><br><label>Cargo:</label><input id="Cargo" placeholder="Cargo"><br><label>Departamento:</label><input id="Departamento" placeholder="Departamento"><br><br><button onclick='salvar()'>Salvar</button><div id='dados'></div>

        <script>
            function salvar() {
                let registros = JSON.parse(localStorage.getItem('Usuários') || '[]');
                let novo = {
                    "Nome": document.getElementById("Nome").value, "Email": document.getElementById("Email").value, "Empresa": document.getElementById("Empresa").value, "Telefone": document.getElementById("Telefone").value, "Cargo": document.getElementById("Cargo").value, "Departamento": document.getElementById("Departamento").value
                };
                registros.push(novo);
                localStorage.setItem('Usuários', JSON.stringify(registros));
                alert("Usuários salvo com sucesso!");
                listar();
            }

            function listar() {
                let registros = JSON.parse(localStorage.getItem('Usuários') || '[]');
                let container = document.getElementById('dados');
                container.innerHTML = '';

                if (registros.length > 0) {
                    let tabela = document.createElement('table');
                    tabela.border = 1;
                    tabela.style.borderCollapse = 'collapse';
                    tabela.style.marginTop = '10px';

                    let thead = tabela.createTHead();
                    let headRow = thead.insertRow();
                    headRow.insertCell().innerText = 'Nome';headRow.insertCell().innerText = 'Email';headRow.insertCell().innerText = 'Empresa';headRow.insertCell().innerText = 'Telefone';headRow.insertCell().innerText = 'Cargo';headRow.insertCell().innerText = 'Departamento';

                    registros.forEach(r => {
                        let row = tabela.insertRow();
                        row.insertCell().innerText = r['Nome'] || ''; row.insertCell().innerText = r['Email'] || ''; row.insertCell().innerText = r['Empresa'] || ''; row.insertCell().innerText = r['Telefone'] || ''; row.insertCell().innerText = r['Cargo'] || ''; row.insertCell().innerText = r['Departamento'] || ''; 
                    });

                    container.appendChild(tabela);
                } else {
                    container.innerHTML = '<i>Nenhum dado encontrado</i>';
                }
            }

            window.onload = listar;
        </script>
