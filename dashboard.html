
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - SmarTarget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
    }
    .sidebar img {
      width: 180px;
      margin: 0 auto 40px;
    }
    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-weight: 600;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
    }
    .sidebar a:hover {
      background-color: #334155;
    }
    .sidebar a.active {
      background-color: #2563eb;
      color: white;
    }
    .main {
      margin-left: 260px;
      flex-grow: 1;
      padding: 40px 50px;
      overflow-y: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    h1 {
      color: #111827;
      margin-bottom: 20px;
    }
    .chart-container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
    }
    canvas {
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.jpg" alt="SmartTarget Logo" />
    <a href="home.html">游 In칤cio</a>
    <a href="usuarios.html">游녻 Usu치rios</a>
    <a href="empresas.html">游끽 Empresas</a>
    <a href="departamentos.html">游늭 Departamentos</a>
    <a href="cargos.html">游눺 Cargos</a>
    <a href="okrs.html">游꿢 OKRs</a>
    <a href="kpis.html">游늵 KPIs</a>
    <a href="vinculos.html">游댕 V칤nculos</a>
    <a href="dashboard.html" class="active">游늳 Relat칩rios</a>
  </div>
  <div class="main">
    <h1>Dashboard</h1>
    <div class="chart-container">
      <canvas id="okrChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="kpiChart"></canvas>
    </div>
  </div>
  <script>
    // Fun칞칚o para montar gr치fico de barras
    function createBarChart(ctx, labels, data, label) {
      return new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: 'rgba(37, 99, 235, 0.7)',
            borderColor: 'rgba(37, 99, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Pegar dados do LocalStorage
    const okrs = JSON.parse(localStorage.getItem('okrs')) || [];
    const kpis = JSON.parse(localStorage.getItem('kpis')) || [];

    // Preparar dados para gr치ficos
    const okrLabels = okrs.map(o => o.nome);
    const okrData = okrs.map(() => Math.floor(Math.random() * 100)); // Dados aleat칩rios para demo

    const kpiLabels = kpis.map(k => k.nome);
    const kpiData = kpis.map(() => Math.floor(Math.random() * 100)); // Dados aleat칩rios para demo

    // Criar gr치ficos
    const okrCtx = document.getElementById('okrChart').getContext('2d');
    const kpiCtx = document.getElementById('kpiChart').getContext('2d');

    createBarChart(okrCtx, okrLabels, okrData, 'Progresso OKRs');
    createBarChart(kpiCtx, kpiLabels, kpiData, 'Progresso KPIs');
  </script>
</body>
</html>
