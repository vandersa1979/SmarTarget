<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Equipes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu"></div>
  <main>
    <h1>Cadastro de Equipes</h1>

    <ul id="equipesList"></ul>
  </main>
  <script src="js/auth.js"></script>
  <script src="js/areas.js"></script>
  <script src="js/equipes.js"></script>
</body>
</html>
