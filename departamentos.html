    <script>
        const form = document.getElementById('departamentoForm');
        const departamentoTable = document.getElementById('departamentoTable');
        let departamentos = JSON.parse(localStorage.getItem('departamentos')) || [];

        function renderTable() {
            departamentoTable.innerHTML = '';
            departamentos.forEach((departamento, index) => {
                const row = departamentoTable.insertRow();
                row.className = 'bg-white border-b hover:bg-slate-50';
                row.innerHTML = `
                    <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">${departamento.nome}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editDepartamento(${index})" class="font-medium text-blue-600 hover:underline mr-3">Editar</button>
                        <button onclick="deleteDepartamento(${index})" class="font-medium text-red-600 hover:underline">Excluir</button>
                    </td>
                `;
            });
        }

        function editDepartamento(index) {
            const departamento = departamentos[index];
            document.getElementById('nome').value = departamento.nome;
            document.getElementById('editIndex').value = index;
            window.scrollTo(0, 0);
        }

        function deleteDepartamento(index) {
            if (confirm('Tem certeza que deseja excluir este departamento?')) {
                departamentos.splice(index, 1);
                localStorage.setItem('departamentos', JSON.stringify(departamentos));
                renderTable();
            }
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const editIndex = document.getElementById('editIndex').value;
            const departamento = { nome };

            if (editIndex === '') {
                departamentos.push(departamento);
            } else {
                departamentos[editIndex] = departamento;
                document.getElementById('editIndex').value = '';
            }

            localStorage.setItem('departamentos', JSON.stringify(departamentos));
            form.reset();
            renderTable();
        };

        renderTable();
    </script>

        <script>
        // /*AREAS_SCRIPT*/
        (function(){
          const form = document.getElementById('departamentoForm');
          const table = document.getElementById('departamentoTable');
          let areas = JSON.parse(localStorage.getItem('departamentos')) || [];
          const editIndexEl = document.getElementById('editIndex');
          const nomeEl = document.getElementById('nome');
          const subBlock = document.getElementById('subareaBlock');
          const novaSub = document.getElementById('novaSubarea');
          const addSubBtn = document.getElementById('addSubareaBtn');
          const listaSub = document.getElementById('listaSubareas');

          function render(){
            table.innerHTML = '';
            areas.forEach((a, idx)=>{
              const row = table.insertRow();
              row.className = 'bg-white border-b hover:bg-slate-50';
              const subs = (a.subareas||[]).join(', ');
              row.innerHTML = `
                <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">${a.nome}${subs? ' — <span class="text-slate-500 text-xs">'+subs+'</span>':''}</td>
                <td class="px-6 py-4 text-center">
                  <button onclick="window._editArea(${idx})" class="font-medium text-blue-600 hover:underline mr-3">Editar</button>
                  <button onclick="window._delArea(${idx})" class="font-medium text-red-600 hover:underline">Excluir</button>
                </td>`;
            });
            localStorage.setItem('departamentos', JSON.stringify(areas));
          }

          function loadSubareas(idx){
            listaSub.innerHTML='';
            (areas[idx].subareas||[]).forEach((s, i)=>{
              const li=document.createElement('li');
              li.innerHTML = s + ' <button class="text-red-600 text-xs ml-2" onclick="window._rmSub('+idx+','+i+')">remover</button>';
              listaSub.appendChild(li);
            });
          }

          window._editArea = function(idx){
            const a = areas[idx];
            nomeEl.value = a.nome;
            editIndexEl.value = idx;
            subBlock.classList.remove('hidden');
            loadSubareas(idx);
            window.scrollTo(0,0);
          };

          window._delArea = function(idx){
            areas.splice(idx,1);
            render();
          };

          window._rmSub = function(idx, subIdx){
            areas[idx].subareas.splice(subIdx,1);
            render();
            _editArea(idx);
          };

          addSubBtn && addSubBtn.addEventListener('click', function(){
            const idx = parseInt(editIndexEl.value,10);
            if (isNaN(idx)) { alert('Selecione uma Área para adicionar subáreas (botão Editar).'); return; }
            const val = (novaSub.value||'').trim();
            if (!val) return;
            areas[idx].subareas = areas[idx].subareas || [];
            areas[idx].subareas.push(val);
            novaSub.value='';
            render();
            _editArea(idx);
          });

          form.addEventListener('submit', function(e){
            e.preventDefault();
            const nome = (nomeEl.value||'').trim() || 'Outros';
            const payload = { nome, subareas: [] };
            const idx = editIndexEl.value ? parseInt(editIndexEl.value,10): -1;
            if (idx>=0) { areas[idx].nome = nome; }
            else { areas.push(payload); }
            nomeEl.value=''; editIndexEl.value=''; subBlock.classList.add('hidden');
            render();
          });

          render();
        })();
        </script>
