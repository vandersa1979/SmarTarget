<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="text-center mb-6">
                <!-- Logo da empresa -->
                <img src="logo.jpg" alt="SmartTarget Logo" class="mx-auto mb-4 w-32 h-auto" />

<div>
  <label for="email" class="block text-sm font-medium text-slate-600 mb-1">E-mail</label>
  <input type="email" id="email" placeholder="voce@empresa.com.br" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<div>
  <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Senha</label>
  <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<button id="loginBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">Entrar</button>

            </div>
        </div>
    </div>

    
<script>
// Login por e-mail e senha; define ADMIN (acessa todas as empresas) ou vínculo a 1 CNPJ
document.getElementById('loginBtn').addEventListener('click', () => {
  const email = (document.getElementById('email').value||'').trim().toLowerCase();
  const password = (document.getElementById('password').value||'').trim();
  if (!email) { alert('Informe o e-mail.'); return; }
  if (!password) { alert('Informe a senha.'); return; }
  const usuarios = JSON.parse(localStorage.getItem('usuarios')||'[]');
  const u = usuarios.find(x => (x.email||'').toLowerCase() === email);
  if (!u) { alert('Usuário não encontrado. Peça ao ADMIN para cadastrar.'); return; }
  if ((u.senha||'') !== password) { alert('Senha inválida.'); return; }
  // Persistir perfil e CNPJ (se houver)
  localStorage.setItem('smarUserType', u.isAdmin ? 'admin' : 'colaborador');
  if (u.isAdmin) localStorage.removeItem('smarEmpresaCNPJ');
  else if (u.empresaCNPJ) localStorage.setItem('smarEmpresaCNPJ', u.empresaCNPJ);
  window.location.href = './home.html';
});
</script>

  // 1) Áreas e Subáreas
  const areas = [
    { nome: 'Financeira', subareas: ['Contabilidade','Tesouraria','Fiscal','Planejamento Financeiro','Auditoria'] },
    { nome: 'Pessoas (RH)', subareas: ['Recrutamento e Seleção','T&D (Treinamento e Desenvolvimento)','Administração de Pessoal','Cultura e Clima','Saúde e Segurança'] },
    { nome: 'Operações', subareas: ['Logística','Produção','Qualidade','Suprimentos','Manutenção'] },
    { nome: 'Marketing & Vendas', subareas: ['Comunicação Institucional','Branding','Marketing Digital','Eventos e Promoções','Trade Marketing','Pesquisa de Mercado e Inteligência Competitiva'] },
    { nome: 'Vendas', subareas: ['Pré-Vendas (SDR / Prospecção)','Vendas Internas (Inside Sales)','Vendas Externas (Field Sales)','Pós-Venda / Sucesso do Cliente','Gestão de Canais / Distribuição','Inteligência Comercial / BI de Vendas'] },
    { nome: 'Tecnologia', subareas: [] },
    { nome: 'Administração', subareas: [] },
    { nome: 'Outros', subareas: [] }
  ];
  if (!localStorage.getItem('departamentos')) {
    localStorage.setItem('departamentos', JSON.stringify(areas));
  }

  // 2) Usuário ADMIN de teste (e-mail/senha)
  // Só cria se ainda não existir nenhum usuário
  if (!localStorage.getItem('usuarios')) {
    const admin = [{
      nome: 'Admin Teste',
      email: 'admin@teste.com',
      senha: '123456',
      isAdmin: true,
      empresaCNPJ: '00.000.000/0001-00'
    }];
    localStorage.setItem('usuarios', JSON.stringify(admin));
  }

  // 3) Estruturas-base vazias (okrs, kpis, equipes, periodos, vinculos)
  ['okrs','kpis','equipes','periodos','vinculos'].forEach(k=>{
    if (!localStorage.getItem(k)) localStorage.setItem(k, '[]');
  });

  localStorage.setItem(SEED_KEY, '1');
})();
