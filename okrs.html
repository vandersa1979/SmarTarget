
<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {

    .sidebar a {

    .main {

    input, select {

    button {

      border-radius: 10px;

      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      overflow: hidden;
    }
    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background-color: #f1f5f9;
      font-weight: 600;
      color: #475569;
    }
    .actions button {
      background-color: #64748b;
      margin-right: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .actions button:hover {
      background-color: #475569;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.jpg" alt="SmartTarget Logo" />
    <a href="home.html">üè† In√≠cio</a>
    <a href="usuarios.html">üë§ Usu√°rios</a>
    <a href="empresas.html">üè¢ Empresas</a>
    <a href="departamentos.html">üìÇ Departamentos</a>
    <a href="cargos.html">üíº Cargos</a>
    <a href="okrs.html" class="active">üéØ OKRs</a>
    <a href="kpis.html">üìä KPIs</a>
    <a href="vinculos.html">üîó V√≠nculos</a>
    <a href="dashboard.html">üìà Relat√≥rios</a>
  </div>
  <div class="main">
    <h1>OKRs</h1>
    <form id="okrForm">
      <input type="hidden" id="editIndex" />
      <input type="text" id="nome" placeholder="Nome do OKR" required />
      <select id="departamento" required>
        <option value="" disabled selected>Selecione o departamento</option>
      </select>
      <button type="submit">Salvar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Departamento</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="okrTable"></tbody>
    </table>
  </div>
  <script>
    const form = document.getElementById('okrForm');
    const okrTable = document.getElementById('okrTable');
    const departamentoSelect = document.getElementById('departamento');
    let okrs = JSON.parse(localStorage.getItem('okrs')) || [];
    let departamentos = JSON.parse(localStorage.getItem('departamentos')) || [];

    function loadDepartamentos() {
      departamentoSelect.innerHTML = '<option value="" disabled selected>Selecione o departamento</option>';
      departamentos.forEach((dep, i) => {
        departamentoSelect.innerHTML += `<option value="${dep.nome}">${dep.nome}</option>`;
      });
    }

    function renderTable() {
      okrTable.innerHTML = '';
      okrs.forEach((okr, index) => {
        okrTable.innerHTML += `
          <tr>
            <td>${okr.nome}</td>
            <td>${okr.departamento}</td>
            <td class="actions">
              <button onclick="editOKR(${index})">Editar</button>
              <button onclick="deleteOKR(${index})">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    function editOKR(index) {
      const okr = okrs[index];
      document.getElementById('nome').value = okr.nome;
      departamentoSelect.value = okr.departamento;
      document.getElementById('editIndex').value = index;
    }

    function deleteOKR(index) {
      okrs.splice(index, 1);
      localStorage.setItem('okrs', JSON.stringify(okrs));
      renderTable();
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const departamento = departamentoSelect.value;
      const editIndex = document.getElementById('editIndex').value;

      const okr = { nome, departamento };

      if (editIndex === '') {
        okrs.push(okr);
      } else {
        okrs[editIndex] = okr;
        document.getElementById('editIndex').value = '';
      }

      localStorage.setItem('okrs', JSON.stringify(okrs));
      form.reset();
      renderTable();
    };

    loadDepartamentos();
    renderTable();
  </script>
</body>
</html>
