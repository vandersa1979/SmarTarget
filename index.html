<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SmarTarget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="text-center mb-6">
                <!-- Logo da empresa -->
                <img src="logo.jpg" alt="SmartTarget Logo" class="mx-auto mb-4 w-32 h-auto" />
                <h1 class="text-3xl font-bold text-slate-800">Inteligência para Bater Metas</h1>
                <p class="text-slate-500">Faça login para continuar</p>
            </div>
            <div class="space-y-6">
                
<div>
  <label for="email" class="block text-sm font-medium text-slate-600 mb-1">E-mail</label>
  <input type="email" id="email" placeholder="voce@empresa.com.br" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<div>
  <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Senha</label>
  <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<button id="loginBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">Entrar</button>

            </div>
        </div>
    </div>

    
<script>
// Login por e-mail e senha; define ADMIN (acessa todas as empresas) ou vínculo a 1 CNPJ
document.getElementById('loginBtn').addEventListener('click', () => {
  const email = (document.getElementById('email').value||'').trim().toLowerCase();
  const password = (document.getElementById('password').value||'').trim();
  if (!email) { alert('Informe o e-mail.'); return; }
  if (!password) { alert('Informe a senha.'); return; }
  const usuarios = JSON.parse(localStorage.getItem('usuarios')||'[]');
  const u = usuarios.find(x => (x.email||'').toLowerCase() === email);
  if (!u) { alert('Usuário não encontrado. Peça ao ADMIN para cadastrar.'); return; }
  if ((u.senha||'') !== password) { alert('Senha inválida.'); return; }
  // Persistir perfil e CNPJ (se houver)
  localStorage.setItem('smarUserType', u.isAdmin ? 'admin' : 'colaborador');
  if (u.isAdmin) localStorage.removeItem('smarEmpresaCNPJ');
  else if (u.empresaCNPJ) localStorage.setItem('smarEmpresaCNPJ', u.empresaCNPJ);
  window.location.href = './home.html';
});
</script>

</body>
</html>
