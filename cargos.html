        <script>
            function salvar() {
                let registros = JSON.parse(localStorage.getItem('Cargos') || '[]');
                let novo = {
                    "Nome do Cargo": document.getElementById("Nome do Cargo").value, "Departamento": document.getElementById("Departamento").value
                };
                registros.push(novo);
                localStorage.setItem('Cargos', JSON.stringify(registros));
                alert("Cargos salvo com sucesso!");
                listar();
            }

            function listar() {
                let registros = JSON.parse(localStorage.getItem('Cargos') || '[]');
                let container = document.getElementById('dados');
                container.innerHTML = '';

                if (registros.length > 0) {
                    let tabela = document.createElement('table');
                    tabela.border = 1;
                    tabela.style.borderCollapse = 'collapse';
                    tabela.style.marginTop = '10px';

                    let thead = tabela.createTHead();
                    let headRow = thead.insertRow();
                    headRow.insertCell().innerText = 'Nome do Cargo';headRow.insertCell().innerText = 'Departamento';

                    registros.forEach(r => {
                        let row = tabela.insertRow();
                        row.insertCell().innerText = r['Nome do Cargo'] || ''; row.insertCell().innerText = r['Departamento'] || ''; 
                    });

                    container.appendChild(tabela);
                } else {
                    container.innerHTML = '<i>Nenhum dado encontrado</i>';
                }
            }

            window.onload = listar;
        </script>
